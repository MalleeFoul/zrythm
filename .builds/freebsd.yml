sources:
  - https://git.sr.ht/~alextee/zrythm
  - https://github.com/mesonbuild/meson
tasks:
  - setup: |
      #sudo pkg install -y py37-pip
      cd zrythm
      CFLAGS=-I/usr/local/include LDFLAGS=-L/usr/local/lib ../meson/meson.py build -Dtests=true -Dmanpage=true -Db_lto=false -Dforce_fallback_for=gtk4,libadwaita,libpanel,lilv,sord,serd,sratom,lv2,zix,libcyaml
  - build: |
      cd zrythm
      ninja -C build
  - test: |
      cd zrythm
      ../meson/meson.py test -C build --no-suite=skip-ci --no-suite=pango --no-suite=gtksourceview5
  - install: |
      cd zrythm
      DESTDIR=/tmp ninja -C build install
      /tmp/usr/local/bin/zrythm --version | grep "built with"
      sudo ninja -C build install
      /usr/local/bin/zrythm_launch --version | grep "built with"
